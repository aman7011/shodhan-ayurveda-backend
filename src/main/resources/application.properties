spring.application.name=shodhanayurveda

# Active profile (dev, prod)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.ayurveda.shodhanayurveda=DEBUG

# Mail configuration - Credentials loaded from .env file
# The application will automatically load MAIL_USERNAME and MAIL_PASSWORD from .env file
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# Database configuration - Override in profile-specific files
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Actuator configuration for monitoring
management.endpoints.web.exposure.include=health,metrics,prometheus,info,loggers
management.endpoint.health.show-details=when_authorized
management.endpoint.health.show-components=always
management.health.defaults.enabled=true
management.health.diskspace.enabled=true
management.health.db.enabled=true

# Application info
management.info.env.enabled=true
info.app.name=Shodhan Ayurveda Backend
info.app.description=REST API for Shodhan Ayurveda Center
info.app.version=1.0.0
info.app.java.version=@java.version@

# Metrics configuration
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99

# Enhanced logging pattern with correlation ID
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId:-}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId:-}] %logger{36} - %msg%n

# Server configuration
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Validation configuration
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-null-for-primitives=true
