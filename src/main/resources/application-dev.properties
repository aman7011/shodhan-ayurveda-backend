# Development environment configuration

# H2 Database for development
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate for development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging for development
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Mail configuration for development (use environment variables)
# 
# IMPORTANT: To fix "MailAuthenticationException: failed to connect, no password specified?"
# 
# Set these environment variables:
# Windows PowerShell: $env:MAIL_USERNAME="your-email@gmail.com"
#                    $env:MAIL_PASSWORD="your-app-password"
# 
# For Gmail users:
# 1. Enable 2-Factor Authentication in Google Account
# 2. Generate App Password (not your regular password)
# 3. Use the generated 16-character password as MAIL_PASSWORD
#
# Then restart the application
#
# Note: Appointment creation will work even without email configuration (email failure is logged as warning)

# Development monitoring configuration (more verbose)
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,metrics,prometheus,info,loggers,beans,env,configprops,mappings

# Development metrics (detailed)
management.metrics.distribution.percentiles.http.server.requests=0.5,0.9,0.95,0.99
management.metrics.tags.application=shodhan-ayurveda-dev
